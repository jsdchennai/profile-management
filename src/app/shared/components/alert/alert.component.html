<div class="dialog">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    @if (data.type == "info") {
    <p>{{ data.message }}</p>
    } @if (data.type == "error") {
    <mat-error>{{ data.message }}</mat-error>
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.button }}
    </button>
  </mat-dialog-actions>
</div>
